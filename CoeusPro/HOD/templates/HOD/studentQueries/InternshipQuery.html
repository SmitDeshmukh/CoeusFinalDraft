{% extends 'base.html' %}
{% block title %}Internship Students{% endblock %}
{% load static %}
{% block content %}
<br><h1>Internship Students</h1><br>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}<br>
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="year">
            Year:
        </label>
        <select name="year" id="ddlYears"></select>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">
            Internship Type:
        </label>
        <select name="type2" id="type2" class="form-control col-sm-10" required>
            <option value="">--Internship Type--</option>
              <option value= "Summer"> Summer </option>
              <option value= "Winter"> Winter </option>
              <option value= "Both"> Both </option>
            
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>

<br>
<br>
<script src="{% static '/js/paper.js' %}"></script>
{% endblock %}
