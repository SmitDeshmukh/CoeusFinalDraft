{% extends 'base.html' %}
{% block title %}MOOCs{% endblock %}
{% load static %}
{% block content %}
<br><h1>MOOCs Completed</h1><br>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}<br>
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">
            Select Faculty Mail ID:
        </label>
        <select name="email" id="email" class="form-control col-sm-10" required>
            <option value="">--SELECT FACULTY--</option>
            {% for i in usersList %}
              <option value= "{{i.email}}"> {{i.email}} </option>
            {% endfor %}
        </select>
    </div>

    <!--<div class="form-group">
        <label class="control-label col-sm-2" for="option">
            Option:
        </label>
        <select name="option" id="option" class="form-control col-sm-10" required>
            <option value="Organized">Organized</option>
            <option value="Attended">Attended</option>
        </select>
    </div>-->
    <div class="form-group">
        <label class="control-label col-sm-2" for="year">
            Year:
        </label>
        <select placeholder="YYYY" name="year" id="ddlYears"></select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Display</button>
        </div>
    </div>
</form>

<br>
<br>
<script src="{% static '/js/paper.js' %}"></script>
{% endblock %}
