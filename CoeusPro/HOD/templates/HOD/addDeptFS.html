{% extends 'base.html' %}
{% block title %}Add a Department Feedback Survey{% endblock %}
{% load static %}
{% block content %}
<h1>Add a Department Feedback Survey</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="deptname">
            Name of the Department:
        </label>
        <select name="deptname" id="deptname" class="form-control col-sm-10" required>
            <option value="">--Please Select Your Department:--</option>
            <option value="CSE">Computer Science and Engineering.</option>
            <option value="IT">Information Technology.</option>
            <option value="ELE">Electronics.</option>
            <option value="EE">Electrical.</option>
            <option value="ME">Mechanical.</option>
            <option value="CV">Civil.</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="courseclass">
            Class:
        </label>
        <select name="courseclass" id="courseclass" class="form-control col-sm-10" required>
            <option value="">--Please Select Academic Class:--</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="year">
            Year:
        </label>
        <select placeholder="YYYY" name="year" id="ddlYears"></select>
    </div>

    <button type="button" class="form-group" id="add">Add your Semester</button><br><br>
    <div id="container" class="form-group"></div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="uploaddeptexitsurvey">
            Upload Department Feedback Survey:
        </label>
        <div class="col-sm-10">
            <input id="uploaddeptexitsurvey" name="uploaddeptexitsurvey" type="file" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" id="sub">Add Department Feedback Survey</button>
        </div>
    </div>


</form>
<script src="{% static '/js/paper.js' %}"></script>
<script src="{% static '/js/comp.js' %}"></script>
<script src="{% static '/js/only_semester.js' %}"></script>
{% endblock %}
