{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Faculty Profile</h1>
    <div class="form-group">
        <label class="control-label col-sm-2" for="id_username">
            Profile Picture:
        </label>
        <div class="col-sm-10">
            <img src="{{ user.faculty.profile }}" width="250">
        </div>
        <label class="control-label col-sm-2" for="id_username">
            Firstname:
        </label>
        <div class="col-sm-10">
            <span class="form-control">{{ user.first_name }}</span>
        </div>
        <label class="control-label col-sm-2" for="id_username">
            Lastname:
        </label>
        <div class="col-sm-10">
            <span class="form-control">{{ user.last_name }}</span>
        </div>
        <label class="control-label col-sm-2" for="id_username">
            Email:
        </label>
        <div class="col-sm-10">
            <span class="form-control">{{ user.email }}</span>
        </div>
        <label class="control-label col-sm-2" for="id_username">
            Department:
        </label>
        <div class="col-sm-10">
            <span class="form-control">{{ user.faculty.dept }}</span>
        </div>
        <label class="control-label col-sm-2" for="id_username">
            Designation:
        </label>
        <div class="col-sm-10">
            <span class="form-control">{{ user.faculty.desig }}</span>
        </div>
        <label class="control-label col-sm-2" for="id_username">
            Highest Degree:
        </label>
        <div class="col-sm-10">
            <span class="form-control">{{ user.faculty.degree }}</span>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <a style="margin:5px;" class="btn btn-secondary" href="{% url 'teacher:editFacultyProfile' %}">Edit Profile</a>
                    </div>
                </div>
                <br><br><br><br><br>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <a style="margin:5px;" class="btn btn-warning" href="{% url 'change_password' %}">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
                                   
{% endblock %}
