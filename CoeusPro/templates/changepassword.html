{% extends 'base.html' %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% block content %}

<br><br>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
            <form class="login100-form validate-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 class="login100-form-title p-b-55">
                    Change Password
                </h3>
                {{ error_message }}

                <div class="col-sm-5 wrap-input100 validate-input m-b-16" data-validate = "Enter current password">
						<input class="form-control input100" type="password" name="currentPassword" placeholder="Current password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
                <br>
                <div class="col-sm-5 wrap-input100 validate-input m-b-16" data-validate = "Enter new password">
						<input class="form-control input100" type="password" name="newPassword" placeholder="New password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>
                    <br>

                    <div class="col-sm-5" data-validate = "Re-enter new password">
                        <input class="input100 form-control" type="password" name="reNewPassword" placeholder="Confirm New Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
						</span>
                    </div>
					<!--<div class="form-group" data-validate = "Re-enter new password">
						<input class="input100" type="password" name="reNewPassword" placeholder="Confirm New Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                            <span class="lnr lnr-lock"></span>
						</span>
					</div>-->
                <br>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" type="submit">
                        Save Changes
                    </button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>




<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

{%endblock%}
