{% extends 'base.html' %}
{% block title %}Add MOOCs{% endblock %}
{% load static %}
{% block content %}
<h1>Add MOOC</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">
            Course Name:
        </label>
        <div class="col-sm-10">
            <input id="name" maxlength="30" name="name" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="domain">
            Domain:
        </label>
        <div class="col-sm-10">
            <input id="domain" maxlength="30" name="domain" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="platform">
            Platform:
        </label>
        <div class="col-sm-10">
            <input id="platform" maxlength="20" name="platform" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="durationweeks">
            Duration in Weeks:
        </label>
        <input id="durationweeks" name="durationweeks" type="number" class="form-control" required>
    </div>
    <div class="form-group col-sm-10">
        <label class="control-label col-sm-2" for="endDate">
            End Date:
        </label>
        <input id="endDate" name="endDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="certification">
            Upload Certificate:
        </label>
        <div class="col-sm-10">
            <input id="certification" name="certification" type="file" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="inorout">
            In or Outside WCE:
        </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="inorout" id="mode1" value="In WCE" checked>
            <label class="form-check-label" for="exampleRadios1">In WCE</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="inorout" id="mode2" value="Outside WCE">
            <label class="form-check-label" for="exampleRadios2">Outside WCE</label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add MOOC</button>
        </div>
    </div>
    <br>
</form>
    <script src="{% static '/js/DateValidation1.js' %}"></script>
{% endblock %}
