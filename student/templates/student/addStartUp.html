{% extends 'base.html' %}
{% block title %}Startups{% endblock %}
{% load static %}
{% block content %}
<h1>Startup Details</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="companyName">
            Company Name:
        </label>
        <div class="col-sm-10">
            <input id="companyName" maxlength="30" name="companyName" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="year">
            Year of Registration:
        </label>
        <select name="year" id="ddlYears"></select>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="registrationNumber">
            Registration Number:
        </label>
        <div class="col-sm-10">
            <input id="registrationNumber" name="registrationNumber" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="domain">
            Domain:
        </label>
        <div class="col-sm-10">
            <input id="domain" maxlength="30" name="domain" type="text" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="supportingAgency">
            Supporting Agency:
        </label>
        <div class="col-sm-10">
            <input id="supportingAgency" maxlength="30" name="supportingAgency" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </div>
</form>
    <script src="{% static '/js/DateValidation.js' %}"></script>
<script src="{% static '/js/paper.js' %}"></script>
{% endblock %}
