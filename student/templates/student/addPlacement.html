{% extends 'base.html' %}
{% block title %}Placements{% endblock %}
{% load static %}
{% block content %}
<h1>Placements Details</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="companyName">
            Company Name:
        </label>
        <div class="col-sm-10">
            <input id="companyName" maxlength="30" name="companyName" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="domain">
            Domain of the Company:
        </label>
        <div class="col-sm-10">
            <input id="domain" maxlength="30" name="domain" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="yearPlaced">
            Year:
        </label>
        <select name="yearPlaced" id="ddlYears"></select>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="ctc">
            CTC:
        </label>
        <div class="col-sm-10">
            <input id="ctc" name="ctc" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="role">
            Role:
        </label>
        <div class="col-sm-10">
            <input id="role" maxlength="30" name="role" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save Placement Details</button>
        </div>
    </div>
</form>
    <script src="{% static '/js/DateValidation.js' %}"></script>
<script src="{% static '/js/paper.js' %}"></script>
{% endblock %}
