{% extends 'base.html' %}
{% block title %}GATE{% endblock %}
{% load static %}
{% block content %}
<h1>GATE scores</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="seatNo">
            Seat number:
        </label>
        <div class="col-sm-10">
            <input id="seatNo" maxlength="30" name="seatNo" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="qualified">
            Qualified:
        </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="qualified" id="yes" value="Yes" checked>
            <label class="form-check-label" for="exampleRadios1">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="qualified" id="no" value="No">
            <label class="form-check-label" for="exampleRadios2">No</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="marks">
            Marks:
        </label>
        <div class="col-sm-10">
            <input id="marks" maxlength="30" name="marks" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rank">
            Rank(AIR):
        </label>
        <div class="col-sm-10">
            <input id="rank" name="rank" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group col-sm-10">
        <label class="control-label col-sm-2" for="testDate">
            Exam Date:
        </label>
        <input id="testDate" name="testDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="marksheet">
            Upload Marksheet:
        </label>
        <div class="col-sm-10">
            <input id="marksheet" name="marksheet" type="file" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Save GATE details</button>
        </div>
    </div>
</form>
    <script src="{% static '/js/DateValidation.js' %}"></script>
{% endblock %}
