{% extends 'base.html' %}
{% block title %}Add a Course Exit Survey{% endblock %}
{% load static %}
{% block content %}
<h1>Add a Course Exit Survey</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">
            Name of the Course:
        </label>
        <div class="col-sm-10">
            <input id="name" maxlength="100" name="name" type="text" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="coursecode">
            Course Code:
        </label>
        <div class="col-sm-10">
            <input id="coursecode" maxlength="100" name="coursecode" type="text" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="courseclass">
            Year:
        </label>
        <select name="courseclass" id="courseclass" class="form-control col-sm-10" required>
            <option value="">--Please Select Academic Class:--</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="year">
            Year:
        </label>
        <select placeholder="YYYY" name="year" id="ddlYears"></select>
    </div>

    <button type="button" class="form-group" id="add">Add your Semester</button><br><br>
    <div id="container" class="form-group"></div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="uploadcourseexitsurvey">
            Upload Course Exit Survey:
        </label>
        <div class="col-sm-10">
            <input id="uploadcourseexitsurvey" name="uploadcourseexitsurvey" type="file" class="form-control" accept=".jpg, .jpeg, .pdf" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" id="sub">Add Course Exit Survey</button>
        </div>
    </div>


</form>
<script src="{% static '/js/paper.js' %}"></script>
<script src="{% static '/js/comp.js' %}"></script>
<script src="{% static '/js/only_semester.js' %}"></script>
{% endblock %}
