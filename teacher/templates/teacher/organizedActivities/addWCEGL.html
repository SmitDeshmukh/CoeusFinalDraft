{% extends 'base.html' %}
{% block title %}Add WCE Guest Lecture{% endblock %}
{% load static %}
{% block content %}
<br>
<h1>Add a WCE Guest Lecture</h1>
<br>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="topic">
            Guest Lecture Name:
        </label>
        <div class="col-sm-10">
            <input id="topic" maxlength="30" name="topic" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="domain">
            Domain:
        </label>
        <div class="col-sm-10">
            <input id="domain" maxlength="30" name="domain" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="resourcepersonname">
            Resource Person Name:
        </label>
        <div class="col-sm-10">
            <input id="resourcepersonname" maxlength="20" name="resourcepersonname" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="resourcepersonprofession">
            Resource Person Profession:
        </label>
        <div class="col-sm-10">
            <input id="resourcepersonprofession" maxlength="20" name="resourcepersonprofession" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="numberOfParticipants">
            Number of Participants:
        </label>
        <div class="col-sm-10">
            <input id="numberOfParticipants" name="numberOfParticipants" type="number" class="form-control" required>
        </div>
    </div>
    <div class="form-group col-sm-10">
        <label class="control-label col-sm-2" for="date">
            Date:
        </label>
        <input id="date" name="date" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="beneficiaries">
            Beneficiaries:
        </label>
        <div class="col-sm-10">
            <input id="beneficiaries" maxlength="20" name="beneficiaries" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Add Guest Lecture</button>
        </div>
    </div>
</form>
    <script src="{% static '/js/DateValidation.js' %}"></script>
{% endblock %}
